upstream backend {
    server backend:8000;
}


server {    
    location /staticfile/ {
        alias /backend/staticfile/;
    }

    location /admin/ {
        proxy_pass http://backend/admin/;
        proxy_set_header Host $host;
    }

    location / {
        proxy_pass http://backend/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    listen 8080;
    server_name localhost;

}